        <!-- Content -->

        <!-- Chatbox -->
        <section id="chat-screen" class="screen clearfix">

            <div class="chat-header clearfix">
                <span class="fa fa-weixin"></span> To daughter
            </div>

            <div class="chat-history">
                <ul>
                    <li class="self">
                        <div class="avatar">
                            <img src="apple-touch-icon.png">
                        </div>
                        <div class="message">
                            <p>Talk. And say. Hi again. Ouch!gre</p>
                            <span class="message-time">1 min ago</span>
                        </div>
                    </li>
                    <li class="other">
                        <div class="message">
                            <p>Talk</p>
                            <span class="message-time">1 min ago</span>
                        </div>
                        <div class="avatar">
                            <img src="apple-touch-icon.png">
                        </div>
                    </li>
                </ul>

            </div>

        </section>

        <!-- Scripts -->
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
