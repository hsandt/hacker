<!-- Terminal -->
<div id="terminal-screen" class="terminal-screen">
    <div class="output">
    </div>
    <div class="prompt">
        <form id="terminal-prompt" action="javascript: void(0);">
            >
            <!-- Disable spellcheck for various platforms http://stackoverflow.com/questions/254712/disable-spell-checking-on-html-textfields -->
            <input class="prompt-input" type="text" maxlength="50" size="50" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <input class="prompt-submit" type="submit" value="ENTER">
        </form>
    </div>
    <div class="close" data-dialog-close></div>
</div>

<!-- Templates -->
